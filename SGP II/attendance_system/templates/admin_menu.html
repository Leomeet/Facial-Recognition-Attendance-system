{% load static %}
<!DOCTYPE html>
<html>
<head>
	<style>
		.hello-msg{
		  font-size: 18px;
		  color: #fff;
		  margin-right: 20px;
		}
        .col-md-4, .col-md-8{
            margin-top: 10%;
        }
	  </style>
	  
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Menu Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
		<img src="{% static 'images/logo.png' %}" height="50px" width="250px">
		 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		   <span class="navbar-toggler-icon"></span>
		 </button>
		 <div class="collapse navbar-collapse" id="navbarNav">
		   <ul class="navbar-nav ml-auto">
			 <li class="nav-item active">
	   
                <span class="nav-link">Hello, {{request.session.fetch_username}}</span>
			 </li>
			 <li class="nav-item active">
			   <a href="#" class="nav-link">Home</a>
			 </li>
			 <li class="nav-item">
			   
			   <a class="nav-link" href="{% url 'logout' %}">Logout</a>
			 </li>
		   </ul>
		 </div>
	   </nav>
        
	<div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <form action="{% url 'admin_page' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="fetch_username" hidden value="{{username}}">
                    <input type="submit" value="Faculty Registeration" class="btn btn-info" style="width: 100%;">
                </form>
            </div>

            <div class="col-md-4">
                <form action="{% url 'face_train' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="fetch_username" hidden value="{{username}}">
                    <input type="submit" value="Register Face for Faculty" class="btn btn-warning" style="width: 100%;">
                </form>
            </div>

            <div class="col-md-4">
                <form action="{% url 'attendance' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="fetch_username" hidden value="{{username}}">
                    <input type="submit" value="Attendance Details" class="btn btn-primary"  style="width: 100%;">
                </form>
            </div>

        </div>
        <div class="row">
          <div class="col-md-4">
            <form action="{% url 'leave_page' %}" method="POST">
              {% csrf_token %}
              <input type="submit" value="Leave Form" class="btn btn-danger" style="width: 100%;">
            </form>
          </div>

    </div>
</body>
</html>
